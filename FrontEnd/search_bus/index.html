<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <link rel="stylesheet" href="style.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
         rel="stylesheet"
      />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

         href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
         rel="stylesheet"
      />

      <title>Search Bus</title>
   </head>
   <body>
      <div class="body">
         <nav>
            <div class="nav">
               <div class="nav-links">
                  <ul>
                     <li><a href="#">HOME</a></li>
                     <li><a href="#">BOOKING</a></li>
                     <li><a href="#">FEATURES</a></li>
                     <li><a href="#">ABOUT</a></li>
                     <li><a href="#">CONTACT</a></li>
                  </ul>
               </div>
               <div class="profile-link">
                  <div class="text">SIGN IN/SIGN UP</div>
                  <div class="images"><img src="images/user-icon.svg" alt="" /></div>
               </div>
            </div>
         </nav>
         <div class="title"><p>Search Bus</p></div>
         <div class="selection-options">
            <div class="starting-loc opt"><p>Starting Location : <span class="starting-loc-name"><strong>Dhaka</strong></span></p>
         </div>
            <div class="destination-loc opt"><p>Destination Location : <span class="destination-loc-name"><strong>Rajshahi</strong></span></p></div>
            <div class="sort-by opt"><p>Sort By</p><img src="images/dropdown.svg" alt=""></div>
         </div>


         <div class="tickets"> 
            <div class="ticket-1 ticket">
               <img src="images/ticket1.svg" alt="" />
            
            <div class="tickets"> 
               <div class="ticket-2 ticket">
                  <img src="images/ticket2.svg" alt="" />
            <div class="tickets"> 
               <div class="ticket-3 ticket">
                  <img src="images/ticket3.svg" alt="" />
              
         </div>

         <div class="click">
            <div class="btn"><button class="btn-expl-mon"><img src="images/compass-circular-tool.svg" alt="">EXPLORE NOW</div><div class="image"></button></div>
            </div>
            <div class="click">
            <div class="btn"><button class="btn-req-mon"><img src="images/danger.svg" alt="">Requirements to board</div><div class="image"></button></div>
            </div>
      </div>
   </body>
</html>
