{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="static/blog/style.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
         rel="stylesheet"
      />

      <title>Bus Management System</title>
   </head>
   <body>
      <div class="body">
         <nav>
            <div class="nav">
               <div class="nav-links">
                  <ul>
                     <li><a href="{% url 'blog-home' %}">HOME</a></li>
                     <li><a href="#">BOOKING</a></li>
                     <li><a href="#">FEATURES</a></li>
                     <li><a href="{% url 'blog-about' %}">ABOUT</a></li>
                     <li><a href="#">CONTACT</a></li>
                  </ul>
               </div>
               <div class="profile-link">
                  <div class="text">SIGN IN/SIGN UP</div>
                  <div class="images"><img src="static/blog/images/user-icon.svg" alt="" /></div>
               </div>
            </div>
         </nav>
         <form method="post">
            {% csrf_token %}
            <div class="search-option">
               <div class="intro">Where do you want to go?</div>

               <div class="from search-b">
                  <input type="text" name="from_value" placeholder="FROM" required />
                  <img src="static/blog/images/distanceIconSilver.svg" alt="" />
               </div>
               <div class="switch-icon"><img src="static/blog/images/SwitchIcon.svg" alt="" /></div>
               <div class="to search-b">
                  <input type="text" name="to_value" placeholder="TO" required />
                  <img src="static/blog/images/distanceIconSilver.svg" alt="" />
               </div>
               <div class="date search-b">
                  <input type="text" name="date_value" placeholder="DATE" required />
                  <img src="static/blog/images/calender.svg" alt="" />
               </div>
               <div class="search">
                  <button type="submit" class="btn-search">
                     <span class="search-text">SEARCH</span>
                     <div class="image"><img src="static/blog/images/search-icon.svg" alt="" /></div>
                  </button>
               </div>
            </div>
         </form>
      </div>
      <!-- <script src="app.js"/> -->
   </body>
</html>
{% endblock content %}
